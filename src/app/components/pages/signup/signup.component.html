<div class="cap cap5">
            <form action="" method="get" class="form_sign_up">
                <h3 class="title_form_sign_up">
                    Registrate
                </h3>
                <div class="input_sign_up">
                    <label for="name">Nombre</label>
                    <input type="text" name="name" id="name" placeholder="Tu Nombre Real" required>
                </div>
                <div class="input_sign_up">
                    <label for="email">Correo</label>
                    <input type="email" name="email" id="email" placeholder="ej: juan.gomez@email.com" required>
                </div>
                <div class="input_sign_up">
                    <label for="username">Usuario</label>
                    <input type="text" name="username" id="username" placeholder="Tu Nombre de Guerrero" required>
                </div>
                <div class="input_sign_up">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" placeholder="" required>
                </div>
                <div class="input_sign_up">
                    <label for="confirm_password">Confirmar Contraseña</label>
                    <input type="password" name="confirm_password" id="confirm_password" placeholder="" required>
                </div>
                <button class="button" type="submit">
                    Registrarse
                </button>
            </form>
            <img class="character inverse_character" src="/assets/img/SM_/SM_Metin2_Character_2.png">
</div>
